workflows:
  build-vnno:
    name: VNNO Build
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - unzip VNNO_by_JPR_Flutter_Root.zip
      - cd vnno_flutter_app
      - flutter pub get
      - flutter build apk
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
