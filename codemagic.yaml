workflows:
  build-vnno:
    name: VNNO Build
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - cd vnno_flutter_app
      - flutter pub get
      - flutter build apk
    artifacts:
      - vnno_flutter_app/build/app/outputs/flutter-apk/app-release.apk
